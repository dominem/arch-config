<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
		<edit mode="prepend" name="family"><string>DejaVuSans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>DejaVuSerif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>DejaVuSans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>DejaVuSansMono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>mono</string></test>
		<edit name="family" mode="assign" binding="same"><string>DejaVuSansMono</string></edit>
	</match>
</fontconfig>
